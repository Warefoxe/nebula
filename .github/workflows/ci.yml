name: CI

on:
  push:
    branches:
      - main

jobs:
  test_phaser:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest

          - build: macos
            os: macos-latest

          - build: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
#      - name: Lint
#        run: |
#          cd phaser
#          cargo fmt -- --check
#          cargo clippy -- -D warnings
      - name: Test
        run: |
          cd phaser
          cargo check
          cargo test --all
      - name: Build
        run: |
          cd phaser
          cargo build --release
