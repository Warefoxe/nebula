name: CI

on:
  push:
    branches:
      - main

jobs:
  test_phaser:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest

          - build: macos
            os: macos-latest

          - build: windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
      - name: Lint
        run: |
          #cd nebula
          #cargo fmt -- --check
          cargo clippy -- -D warnings
      - name: Test
        run: |
          #cd nebula
          cargo test
      - name: Build
        run: |
          #cd nebula
          cargo build --release
